<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="assets/css/ocean.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="build/app.js"></script>
</head>

<body>

<div class="container">
  <div class="page-header">
    <h1 class="text-center">Javascript Trivia </h1>
  </div>
  <div class="row">
    <h3 class="text-center">
      <i class="glyphicon glyphicon-ok"></i> Correct: <span id="num-correct" class="label label-primary">0</span>
      <i class="glyphicon glyphicon-remove"></i> Wrong: <span id="num-wrong" class="label label-danger">0</span>
    </h3>
  </div><br>
  <div class="row">
    <h2 class="text-center">
      Question: <span class="label label-primary"><span id="currentNum">-</span> / <span id="totalNum"> - </span></span>
    </h2>
  </div>
  <div class="row">
    <div class="progress">
      <div id="time-bar" class="progress-bar progress-bar-warning"></div>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="pull-right">
          <i class="glyphicon glyphicon-time"></i> <span id="remaining-time">30</span>
        </div>
        <div id="question" class="panel-title">Question</div>

      </div>
      <div class="panel-body">
      <pre class="rounded">
        <code id="code-box" class="JavaScript"></code>
      </pre>
        <div id="multiple-box">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div>
    <p>sources of problem sets: </p>
    <p>http://davidshariff.com/js-quiz</p>
    <p>http://davidshariff.com/quiz</p>
    <p>http://madebyknight.com/javascript-scope/</p>
    <p>http://tutorialzine.com/2014/08/what-does-this-function-do/</p>
  </div>

  <div id="js-image"></div>
</div>
<div id="start-ui" class="well">
    <h3 class="text-center">Select Difficulty</h3>
    <button class="start-button btn btn-lg btn-primary">Easy</button>
    <button class="start-button btn btn-lg btn-primary">Medium</button>
    <button class="start-button btn btn-lg btn-primary">Hard</button>
</div>
<div id="correct-msg"></div>
<div id="wrong-msg"></div>

</body>
</html>
